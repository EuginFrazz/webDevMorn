<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debounce</title>
</head>
<body>
    <input class="one" placeholder="debounce" type="text">
    <input class="two" placeholder="throttle" type="text">
    <script>
        let input1 = document.querySelector('.one');
        let input2 = document.querySelector('.two');
        let count = 1;
        let betterFxnDebounce = debounce(cb,1000);
        let betterFxnThrottle = throttle(cb,1000);
        
        input1.addEventListener('keydown',betterFxnDebounce);
        input2.addEventListener('keydown',betterFxnThrottle);

        function cb(){
            console.log("Network call ", count)
            count++;
        }

        function debounce(cb,delay){
            let timer;
            return function(){
                clearTimeout(timer);
                timer = setTimeout(cb,delay);
            }
        }

        function throttle(cb,delay){
            let flag = true;
            return function(){
                if(flag){
                    cb();
                    flag = false;
                    setTimeout(function(){
                        flag = true;
                    },delay)
                }

            }
        }

    </script>
</body>
</html>
