<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        a:hover{
         color: red;   
        }
        a:nth-child(3){
            color: yellow;
        }
        #one:hover{
            color: green;
        }
        #two:hover{
            color:purple
        }
    </style>
</head>
<body>
    <a id="one" href="#">Link</a>
    <a id="two" href="#">Link to nothing</a>
    <a href="#">Another link to nothing</a>
    <p>Google</p>
    <a href="#">Link</a>
</body>
</html>
