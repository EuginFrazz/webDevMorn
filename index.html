<!-- It tells to the browser that this document/file is of HTML type and we are using latest version i.e 5 -->
<!DOCTYPE html>

<!-- <tag>  opening tag  -->
<!-- </tag> closing tag  -->
<!-- <tag>something inside this</tag>   known as html element  -->

<html>
    <head>
        <title>HTML</title>
    </head>
    <body>
        <!-- heading tags  -->
        <h1>I am a heading 1 tag </h1>
        <h2>I am a heading 2 tag</h2>
        <h3>I am a heading 3 tag</h3>
        <h4>I am a heading 4 tag</h4>
        <h5>I am a heading 5 tag</h5>
        <h6>I am a heading 6 tag</h6>
        <!-- para tag   -->
        <p>I am a para tag</p>
        <!-- anchor tag  -->
        <!-- attribute -> it gives additional information about element -->
        <a href="https://www.google.com/">Link to Google</a>

        <a href="https://www.google.com/" target="_blank">Link to Google on new tab</a>

        <!-- image tag is self closing -->
        <img src="https://png.pngtree.com/png-clipart/20190630/original/pngtree-html-file-document-icon-png-image_4175819.jpg" alt="HTML Logo" width="50">

        <!-- button tag  -->
        <button>I am button </button>

        <a href="https://in.linkedin.com/in/mohd-aman">
            <img src="https://mohd-aman.github.io/portfolio/assets/linkedIn.png" width="50" alt="Linkedin logo">
        </a>
        
    </body>
</html>
